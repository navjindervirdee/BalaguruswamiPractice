<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Phrase-o-Matic</title>
	<script>
		function makePhrase() {
			var array1 = ["navi", "batley", "navjinder"];
			var array2 = ["yo", "yo-yo", "yo-yo-yo"];
			var array3 = ["aty", "jaspinder", "bhalu"];

			var randWord1 = Math.floor(Math.random()*array1.length);
			var randWord2 = Math.floor(Math.random()*array2.length);
			var randWord3 = Math.floor(Math.random()*array3.length);

			alert(array1[randWord1] + " " + array2[randWord2] + " " + array3[randWord3]);
		}
		
		makePhrase();
	</script>
<head>

<body>
	<h1>Phrase-o-Matic</h1>
</body>

</html>
